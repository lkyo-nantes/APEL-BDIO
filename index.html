<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendez-vous de l'Association</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rendez-vous de l'Association</h1>

        <!-- Formulaire de connexion -->
        <div id="login-form">
            <h2>Connexion</h2>
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button onclick="login()">Se connecter</button>
        </div>

        <!-- Contenu accessible après authentification -->
        <div id="authenticated-content" style="display: none;">
            <form id="appointment-form">
                <label for="date">Date :</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Heure :</label>
                <input type="time" id="time" name="time" required>
                <label for="description">Description :</label>
                <textarea id="description" name="description" required></textarea>
                <button type="submit">Ajouter un rendez-vous</button>
            </form>
            <div id="appointments-list"></div>
        </div>

        <!-- Contenu public -->
        <div id="public-content">
            <p>Bienvenue sur le site de l'association. Veuillez vous connecter pour accéder aux rendez-vous.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
